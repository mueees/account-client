<div class="panel mue-panel mue-sign">
    <div class="panel-body">
        <div class="mue-sign-title">
            Sign up
            <span class="mue-sign-title-desc">or Login</span>
        </div>

        <form name="signForm">
            <div class="form-group sign-control">
                <div class="form-group">
                    <div class="form-control-icon">
                        <i class="fa fa-user mue-icon"></i>
                        <input ng-model="email" type="email" name="email" class="form-control mue-control-coral" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-control-icon">
                        <i class="fa fa-lock mue-icon"></i>
                        <input ng-model="password" type="password" name="password" class="form-control mue-control-coral" placeholder="Password" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-banana btn-action btn-block" ng-click="sign()" ng-disabled="signForm.$invalid && !disabled">Sign</button>
            </div>
        </form>
    </div>
</div>
